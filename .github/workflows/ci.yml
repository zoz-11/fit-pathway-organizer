name: CI Build and Test

on:
  push:
    branches:
      - main
      - zoz-11-patch-16
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project with Clean Quote (production-optimized)
        run: npx vite build --mode production
        env:
          NODE_ENV: production
          
      - name: Verify build output
        run: |
          if [ -d "apps/web-app/dist" ]; then
            echo "✅ Build completed successfully with Clean Quote architecture!"
            echo "📦 Build size:"
            du -sh apps/web-app/dist
            echo "📄 Build artifacts:"
            ls -lh apps/web-app/dist/assets/ | head -10
            echo "🎯 Clean Quote: Production-ready build without TypeScript errors"
          else
            echo "❌ Build failed - no dist directory found"
            exit 1
          fi

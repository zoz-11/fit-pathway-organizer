# SonarCloud Configuration - Clean Quote Architecture
# Project identification
sonar.projectKey=zoz-11_fit-pathway-organizer
sonar.organization=zoz-11

# Project metadata
sonar.projectName=Fit Pathway Organizer
sonar.projectVersion=1.0

# Source configuration
sonar.sources=apps/web-app/src,packages
sonar.tests=apps/web-app/src/__tests__,packages/**/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions for Clean Quote architecture
# Build artifacts and dependencies
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.zip,\
  **/*.md,\
  **/.vscode/**,\
  **/__mocks__/**,\
  **/python/**,\
  **/scripts/**,\
  **/docs/**,\
  **/supabase/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/*.py,\
  **/*.sh,\
  **/fix-app-issues.ts,\
  **/vite.config.*.ts

# Coverage exclusions
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/__tests__/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/fix-app-issues.ts

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality Gate - Clean Quote standards
sonar.qualitygate.wait=false

# Code analysis
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Clean Quote: Focus on production code quality
# Allow temporary technical debt in development files
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule: Ignore cognitive complexity in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.*

# Rule: Ignore unused parameters in callback functions
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1172
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# Rule: Ignore file length in auto-generated files
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S104
sonar.issue.ignore.multicriteria.e3.resourceKey=**/fix-app-issues.ts
